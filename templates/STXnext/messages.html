<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div style="text-align: center" class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{ message }}
            </div>
        {% endfor  %}
    {% endif %}
</body>
</html>
